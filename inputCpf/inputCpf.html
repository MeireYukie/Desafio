<template>
    <lightning-card title="Validação de CPF">
      <div class="slds-m-around_medium">
        <lightning-input
          label="CPF"
          type="text"
          maxlength="14"
          placeholder="276.389.508-52"
          value={cpf}
          onchange={handleCpfChange}
        ></lightning-input>
        <template if:true={errorMessage}>
          <p class="slds-text-color_error">{errorMessage}</p>
        </template>
        <template if:true={isCpfValid}>
          <p class="slds-text-color_success">CPF válido!</p>
        </template>
      </div>
    </lightning-card>
  </template>
